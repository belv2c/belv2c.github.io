<div class="container">
   <div class="projects" ng-repeat="project in projects">
   	<div class="thumbnail project-card col-md-4">
	    <h2>{{project.title}}</h2>
	    	<h3><a href="{{project.github_url}}"><i class="fa fa-github-alt" aria-hidden="true"></i></a></h3>
	    <p>{{project.description}}</p>
    </div>
  </div>
</div>
